{{ define "main" }}
<h1 align="center" class="content-title">{{ .Title }}</h1>
<div align="center" class="post-info">
<i class="far fa-calendar-alt"></i> <span class="color-date">Date:</span>
{{ .Date.Format "January 2, 2006" }}&nbsp;&nbsp;&nbsp;&nbsp;
<i class="fas fa-folder-open"></i> <a href="{{ "/categories/" | relURL }}">Categories:</a>
{{ with .Params.categories }}
    {{ range . }}
    <span class="badge bg-success"><a href="{{ "/categories/" | relURL }}{{ . | urlize }}">{{ . }}</a></span>
    {{ end }}
    {{ end }}&nbsp;&nbsp;&nbsp;&nbsp;
<i class="fas fa-tags"></i> <a href="{{ "/tags/" | relURL }}">Tags:</a>
{{ with .Params.tags }}
    {{ range . }}
    <span class="badge bg-dark"><a href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a></span>
    {{ end }}
    {{ end }}
</div>
<hr>
{{ .Content }}
{{ end}}
